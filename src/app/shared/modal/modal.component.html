<section class="modal">
    <h1 mat-dialog-title>Viajante</h1>
    <div mat-dialog-content>
        <div class="selecao-idade">
            <li>Adultos</li>
            <li>(Acima de 12 anos)</li>
            <li>
                <button mat-mini-fab class="decremento">
                    <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
                </button>
                <button mat-mini-fab class="incremento">
                    <img src="assets/icones/add_circle.png" alt="Operador de adição">
                </button>
            </li>
        </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
</section>
